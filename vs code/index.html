<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Typing Test</h1>
    <div id="container">
        <div id="quote"></div>
        <input type="text" id="input" placeholder="Start typing...">
        <div id="stats">
            <span>WPM: <span id="wpm">0</span></span>
            <span>Max Error WPM: <span id="max-error-wpm">0</span></span>
            <span>Time: <span id="time">0</span> seconds</span>
        </div>
        <button id="start-button">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
